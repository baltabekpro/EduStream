version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: edustream_db
    environment:
      POSTGRES_USER: edustream_user
      POSTGRES_PASSWORD: edustream_password
      POSTGRES_DB: edustream_db
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edustream_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: edustream_app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
      - ./uploads:/app/uploads
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://edustream_user:edustream_password@db:5432/edustream_db
    env_file:
      - .env

volumes:
  postgres_data:
